<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fusion Search</title>
<style>
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
background-color: #f0f2f5;
color: #333;
margin: 0;
padding: 2rem;
display: flex;
flex-direction: column;
align-items: center;
}
.container {
max-width: 800px;
width: 100%;
padding: 2rem;
background-color: #fff;
border-radius: 12px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
h1 {
color: #1a73e8;
text-align: center;
margin-bottom: 2rem;
}
form {
display: flex;
gap: 1rem;
margin-bottom: 2rem;
}
input[type="search"] {
flex-grow: 1;
padding: 0.75rem;
border: 1px solid #ccc;
border-radius: 8px;
font-size: 1rem;
}
button {
padding: 0.75rem 1.5rem;
border: none;
background-color: #1a73e8;
color: #fff;
border-radius: 8px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s;
}
button:hover {
background-color: #155bb5;
}
.results-container {
display: flex;
flex-direction: column;
gap: 1.5rem;
}
.result-item {
padding: 1rem;
border-radius: 8px;
background-color: #f9f9f9;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}
.result-item h2 a {
color: #1a73e8;
text-decoration: none;
font-size: 1.25rem;
}
.result-item p {
color: #666;
line-height: 1.6;
}
</style>
</head>
<body>
<div class="container">
<h1>Fusion Search</h1>
<form action="/search" method="get">
<input type="search" name="q" placeholder="ابحث عن مقال..." value="{{ query }}">
<button type="submit">بحث</button>
</form>

    <div class="results-container">
        {% if results|length == 0 and query %}
            <p style="text-align: center;">لا توجد نتائج مطابقة لـ "{{ query }}".</p>
        {% else %}
            {% for item in results %}
                <div class="result-item">
                    <h2><a href="{{ item.link }}">{{ item.title }}</a></h2>
                    <p>{{ item.content }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
