<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Fusion Search</title>
    <style>
        :root {
            --google-blue: #4285f4;
            --google-blue-link: #1a0dab;
            --google-green-url: #006621;
            --google-gray-text: #4d5156;
            --google-border-color: #dfe1e5;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid var(--google-border-color);
        }

        .logo {
            font-size: 22px;
            font-weight: 500;
            color: var(--google-gray-text);
            margin-right: 20px;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--google-blue);
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            fill: var(--google-blue);
        }

        .search-bar-container {
            width: 100%;
            max-width: 700px;
        }

        .search-bar {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid var(--google-border-color);
            border-radius: 24px;
            padding: 0 15px;
        }
        .search-bar:hover, .search-bar:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        .search-bar input {
            width: 100%;
            height: 44px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .main-content {
            padding: 20px 30px;
            max-width: 800px;
            margin-left: 150px; /* To align with Google's results indentation */
        }
        
        .results-info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .result-item a {
            text-decoration: none;
        }
        
        .result-item .url-link {
            font-size: 14px;
            color: var(--google-gray-text);
        }

        .result-item .title-link {
            font-size: 20px;
            color: var(--google-blue-link);
            display: block;
            margin-top: 4px;
        }
        .result-item .title-link:hover {
            text-decoration: underline;
        }
        
        .result-item .snippet {
            margin-top: 5px;
            color: var(--google-gray-text);
            line-height: 1.57;
            font-size: 14px;
        }
        
        .no-results {
            margin-top: 30px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="header">
        <a href="http://127.0.0.1:5000/search" style="text-decoration: none;">
            <div class="logo">
                <svg class="logo-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                Fusion<span>Search</span>
            </div>
        </a>
        <div class="search-bar-container">
            <form class="search-bar" action="/search" method="GET">
                <input type="text" name="q" value="{{ query }}">
            </form>
        </div>
    </div>

    <div class="main-content">
        {% if query %}
            <div class="results-info">
                Showing results for: <strong>{{ query }}</strong>
            </div>

            <div class="results-list">
                {% for result in results %}
                    <div class="result-item">
                        <a href="{{ result.url }}" class="url-link">{{ result.url }}</a>
                        <a href="{{ result.url }}" class="title-link"><h3>{{ result.title }}</h3></a>
                        <p class="snippet">{{ result.text }}</p>
                    </div>
                {% endfor %}
            </div>
        {% elif query %}
            <div class="no-results">
                <p>Your search - <strong>{{ query }}</strong> - did not match any documents.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
