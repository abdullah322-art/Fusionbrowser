
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Fusion Search</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background-color: #ffffff; }
        .header { display: flex; align-items: center; border-bottom: 1px solid #dfe1e5; padding-bottom: 15px; }
        .logo { font-size: 24px; font-weight: bold; color: #333; }
        .logo span { color: #4285f4; }
        .search-bar { margin-left: 20px; width: 100%; }
        .search-bar input { width: 60%; max-width: 600px; padding: 12px 20px; border-radius: 24px; border: 1px solid #dfe1e5; font-size: 16px; }
        .search-bar input:hover, .search-bar input:focus { box-shadow: 0 1px 6px rgba(32,33,36,.28); border-color:rgba(223,225,229,0); outline: none;}
        .results-info { color: #70757a; margin-top: 20px; }
        .results-list { max-width: 800px; }
        .result-item { margin-top: 25px; }
        .result-item h3 { margin: 0; }
        .result-item h3 a { color: #1a0dab; text-decoration: none; font-size: 20px; font-weight: normal; }
        .result-item h3 a:hover { text-decoration: underline; }
        .result-item a.link { color: #202124; text-decoration: none; font-size: 14px; }
        .result-item p { margin-top: 5px; color: #4d5156; line-height: 1.57; }
        .no-results { margin-top: 30px; color: #555; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Fusion<span>Search</span></div>
        <form class="search-bar" action="/search" method="GET">
            <input type="text" name="q" value="{{ query }}">
        </form>
    </div>

    {% if results %}
        <div class="results-info">
            Showing results for: <strong>{{ query }}</strong>
        </div>

        <div class="results-list">
            {% for result in results %}
                <div class="result-item">
                    <a href="{{ result.url }}" class="link">{{ result.url }}</a>
                    <h3><a href="{{ result.url }}">{{ result.title }}</a></h3>
                    <p>{{ result.text }}</p>
                </div>
            {% endfor %}
        </div>
    {% elif query %}
        <div class="no-results">
            <p>Your search - <strong>{{ query }}</strong> - did not match any documents.</p>
        </div>
    {% endif %}
</body>
</html>
